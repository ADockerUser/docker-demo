version: "2"

services:
  app:
    build: .
    entrypoint: /bin/bash
    command: -c "sleep 5 && go-wrapper run" # sleep because the postgres container isn't ready on first start
    environment:
      - "TITLE=Docker Demo"
      - "DB_USER=demo"
      - "DB_PASS=demo"
      - "DB_NAME=demo"
      - "DB_SSL_MODE=disable"
    links:
      - "db:db"
    network_mode: "bridge"
    ports:
      - "8080:8080"
    expose:
      - "8080"
  db:
    image: postgres:latest
    environment:
      - "POSTGRES_USER=demo"
      - "POSTGRES_PASSWORD=demo"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    network_mode: "bridge"
    expose:
      - "5432"

volumes:
  postgres-data:
    driver: local
